<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="UTF-8"/>
      <title>タスク一覧</title>
  </head>
  <body>
    <ul>
    <%
      if size(@vars(:tasks)) == 0
        "タスクがありません。"
      else
        @foreach(@vars(:tasks)) do task
          if task.done
          "<li><s>$(task.content)</s></li>"
          else
          "<li>$(task.content)</li>"
          end
        end
      end
     %>
    </ul>
  </body>
</html>
